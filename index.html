<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../fylo-data-storage-component-master/images/favicon-32x32.png"
    />
    <title>data</title>
  </head>
  <body>
    <!-- ========main container==== -->
    <div class="container">
      <!-- =========files container==== -->
      <div class="files-container">
        <!-- =========logo====== -->
        <div class="logo">
          <a href="#"
            ><img
              src="../fylo-data-storage-component-master/images/logo.svg"
              alt=""
          /></a>
        </div>
        <!-- =========files=========== -->
        <div class="files">
          <div class="images">
            <a href="#"
              ><img
                src="../fylo-data-storage-component-master/images/icon-document.svg"
                alt=""
            /></a>
          </div>
          <div class="images">
            <a href="#"
              ><img
                src="../fylo-data-storage-component-master/images/icon-folder.svg"
                alt=""
            /></a>
          </div>
          <div class="images">
            <a href=""
              ><img
                src="../fylo-data-storage-component-master/images/icon-upload.svg"
                alt=""
                class="upload"
            /></a>
          </div>
        </div>
      </div>
      <!-- ===========end of files container==== -->
      <!-- =======datat-container======= -->
      <div class="data-container">
        <!-- ======header====== -->
        <div class="header">
          <p>you've used</p>
          <!-- =====data-used======== -->
          <div class="data-used">
            <p class="number eight">8</p>
            <p class="number one">1</p>
            <p class="number five">5</p>
          </div>

          <p class="GB">GB</p>
          <p>of your storage</p>
        </div>
        <!-- ======== data special bar===== -->
        <div class="bar">
          <div class="bar-content">
            <div class="hack"></div>
            <div class="white-circle"></div>
          </div>
        </div>
        <!-- =========data-scale========= -->
        <div class="data-scale">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="data-left-container">
          <div class="data-left">
            <h2 class="number">1</h2>
            <h2 class="number one above">8</h2>
            <h2 class="number">5</h2>
            <p class="GB-left">GB Left</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
